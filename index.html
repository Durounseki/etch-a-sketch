<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Let's Draw Something!</h1>
    
    <div id="instructions"></div>
        
        <div id="controls">
            <button id="start">START</button>
            <button id="instructions-btn">INSTRUCTIONS</button>
        </div>
        <div id="parameters">
            <div>
                <label for="size">Width:</label>
                <input type="number" name="size" id="size" min="1" max="100" value="10">
            </div>
            <div>
                <label for="brightness">Brightness:</label>
                <input type="number" name="brightness" id="brightness" min="0" max="1" value="0.1" step="0.1">
            </div>
        </div>
    </div>
    <div id="canvas-container">
        <div id="canvas">

        </div>
    </div>
</body>
</html>
